<div class="container">
    <div class="card" style="width: 18rem;" >
        <img [src]="img" class="card-img-top" alt="...">
        <div class="card-body">
            <a class="btn ">
                <label for="inputTag">
                    add Image
                    <input id="inputTag" type="file" (change)="handleChange($event)" required />
                </label></a>
        </div>

    </div>
    <div class="form-conteainer ">
        <form #loginform="ngForm" (ngSubmit)="handleSubmit(loginform)">

            <div class="row gy-4 mt-4">
                <div class="col-12 col-6">
                    <input type="text" placeholder="enter Name of Product" class="form-control "
                        [(ngModel)]="productData.title" name="title" #title="ngModel" required minlength="5">
                    <div class="alert alert-danger" *ngIf="loginform.submitted && title.invalid">
                        <div *ngIf="title.errors?.['required']">Name is required</div>
                        <div *ngIf="title.errors?.['minlength']">min length = 5</div>
                    </div>
                </div>
                <div class="col-12 col-6">
                    <input type="text" placeholder="enter the description" class="form-control "
                        [(ngModel)]="productData.content" name="content" #content="ngModel" required>
                    <div class="alert alert-danger" *ngIf="loginform.submitted && content.invalid">
                        <div *ngIf="content.errors?.['required']">Age is required</div>
                    </div>
                </div>
                <div class="col-12 col-6">
                    <input type="number" placeholder="enter the price" class="form-control "
                        [(ngModel)]="productData.price" name="price" #price="ngModel" required>
                    <div class="alert alert-danger" *ngIf="loginform.submitted && price.invalid">
                        <div *ngIf="price.errors?.['required']">price is required</div>
                    </div>
                </div>
                <button class="btn "> {{productData.title?"Update":"Add "}} </button>
            </div>
        </form>
    </div>
